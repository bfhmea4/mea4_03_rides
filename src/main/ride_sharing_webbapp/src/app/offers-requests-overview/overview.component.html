<div class="centered-content">
  <div class="tab-button-row">
    <button class="tab-button" [class.selected]="rideOffersBtnClicked" (click)="offersBtnClicked()">
      Offers
    </button>
    <button class="tab-button" [class.selected]="rideRequestsBtnClicked" (click)="requestsBtnClicked()">
      Requests
    </button>
  </div>
    <div id="offersList" *ngIf="rideOffersBtnClicked">
      <div class="offer-request card-content" (click)="onClickOfferItem(rideOffer)" *ngFor="let rideOffer of rideOffers">
        <span hidden="true">{{rideOffer.id}}</span><br>
        <h2>{{rideOffer.title}}</h2><br>
        <p>{{rideOffer.description}}</p>
      </div>
    </div>
    <div id="requestsList" *ngIf="rideRequestsBtnClicked">
      <div class="offer-request card-content" (click)="onClickOfferItem(rideRequest)" *ngFor="let rideRequest of rideRequests">
        <span hidden="true">{{rideRequest.id}}</span><br>
        <h2>{{rideRequest.title}}</h2><br>
        <p>{{rideRequest.description}}</p>
      </div>
    </div>
  <div class="button-row">
    <button class="button button-row-button" (click)="navigateToNewOfferView()">+</button>
  </div>
</div>
